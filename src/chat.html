<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>快乐在线聊天室</title>
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			html,
			body {
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #f2f2f2;
				font-family: system-ui
			}

			/* 迷你聊天窗 */
			#chatWindow {
				width: 1060px;
				/* 宽度自己调 */
				height: 800px;
				/* 高度自己调 */
				border-radius: 12px;
				overflow: hidden;
				box-shadow: 0 8px 24px rgba(0, 0, 0, .15);
				display: flex;
				flex-direction: column;
				background: #fff;
			}

			header {
				background: #0066ff;
				color: #fff;
				padding: 8px 12px;
				font-size: 1rem;
				font-weight: bold;
				display: flex;
				justify-content: space-between;
				align-items: center
			}

			header button {
				background: none;
				border: 0;
				color: #fff;
				cursor: pointer
			}

			#box {
				flex: 1;
				overflow-y: auto;
				padding: 10px 12px
			}

			.msg {
				display: flex;
				margin: 6px 0;
				align-items: flex-start
			}

			.msg.reverse {
				flex-direction: row-reverse
			}

			.meta {
				font-size: .7rem;
				color: #666;
				margin-bottom: 2px
			}

			.bubble {
				max-width: 70%;
				padding: 6px 10px;
				border-radius: 10px;
				font-size: .85rem;
				word-break: break-word
			}

			.self .bubble {
				background: #0066ff;
				color: #fff
			}

			.other .bubble {
				background: #e5e5ea;
				color: #000
			}

			footer {
				display: flex;
				border-top: 1px solid #ddd
			}

			footer input {
				flex: 1;
				border: 0;
				padding: 8px 10px;
				font-size: .9rem
			}

			footer button {
				width: 60px;
				border: 0;
				background: #0066ff;
				color: #fff;
				cursor: pointer;
				font-size: .9rem
			}
		</style>
	</head>
	<body>
		<div id="chatWindow">
			<header>
				<span>快乐在线聊天室</span>
				<button onclick="logout()">退出</button>
			</header>

			<div id="box"></div>

			<footer>
				<input id="msg" placeholder="输入消息回车发送">
				<button onclick="send()">发送</button>
			</footer>
		</div>

		<script>
			/* ===== Supabase 配置 ===== */
			const {
				createClient
			} = supabase;
			const db = createClient(
				'https://yqfaampowssdaptkfwjt.supabase.co', // 项目地址
				'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxZmFhbXBvd3NzZGFwdGtmd2p0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjM4MTMsImV4cCI6MjA2Nzc5OTgxM30.fx93X2ynTfw-io0lODmV0eIk788lIPdGny5nNsuF2Y0' // 公开 anon key
			);
			const today = new Date().toISOString().slice(0, 10);
			const user = sessionStorage.getItem('chat_user');
			if (!user) location.href = 'index.html';

			/* ===== 拉取并监听消息 ===== */
			db.from('messages')
				.select('*')
				.eq('date', today)
				.order('id', {
					ascending: true
				})
				.then(r => {
					r.data.forEach(render);
					subscribe();
				});

			function subscribe() {
				const channel = db.channel('msg');
				channel
					.on('postgres_changes', {
						event: 'INSERT',
						schema: 'public',
						table: 'messages'
					}, payload => {
						console.log('收到新消息：', payload.new);
						if (payload.new.date === today) {
							render(payload.new);
						}
					})
					.subscribe(err => {
						if (err) {
							console.error('Realtime subscription error:', err);
						} else {
							console.log('Realtime subscription established');
						}
					});
			}

			/* ===== 渲染消息 ===== */
			function render(m) {
				const div = document.createElement('div');
				div.className = 'msg';
				const isMe = m.phone === user;

				// 外层容器：决定左右
				div.style.display = 'flex';
				div.style.margin = '12px 0';
				div.style.flexDirection = isMe ? 'row-reverse' : 'row';
				div.style.alignItems = 'flex-start';

				// 消息块（信息 + 气泡）
				const block = document.createElement('div');
				block.style.maxWidth = '70%';

				// 账号+时间行
				const info = document.createElement('div');
				info.style.fontSize = '0.75rem';
				info.style.color = '#666';
				info.style.marginBottom = '4px';
				info.style.textAlign = isMe ? 'right' : 'left';
				info.textContent =
					`${m.phone.slice(-4)} -- ${new Date(m.created_at).toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' })}`;

				// 气泡
				const bubble = document.createElement('div');
				bubble.style.padding = '8px 12px';
				bubble.style.borderRadius = '12px';
				bubble.style.wordBreak = 'break-word';
				bubble.style.background = isMe ? '#0066ff' : '#e5e5ea';
				bubble.style.color = isMe ? '#fff' : '#000';
				bubble.textContent = m.text;

				block.appendChild(info);
				block.appendChild(bubble);
				div.appendChild(block);
				box.appendChild(div);
				box.scrollTop = box.scrollHeight;
			}

			/* ===== 发送消息 ===== */
			function send() {
				const text = msgInput.value.trim();
				if (!text) return;

				db.from('messages').insert({
						phone: user,
						text,
						date: today
					})
					.select()
					.then(response => {
						// 如果插入成功，打印成功信息
						console.log("Message inserted successfully:", response);
					})
					.catch(error => {
						// 如果插入失败，打印错误信息
						console.error("Error inserting message:", error);
					});
				msgInput.value = '';
			}
			const msgInput = document.getElementById('msg');
			msgInput.addEventListener('keydown', e => {
				if (e.key === 'Enter') send()
			});

			/* ===== 退出 ===== */
			function logout() {
				sessionStorage.removeItem('chat_user');
				location.href = 'index.html';
			}
		</script>
	</body>
</html>
